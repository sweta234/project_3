<html>
<body>
    <div class="login">
        <h1>Heart Disease Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <!-- Age -->
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="Age"
                       placeholder="Enter Age" min="1" max="120" required />
            </div>

            <!-- Sex -->
            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select class="form-control" name="Sex" required>
                    <option selected disabled value="">Select Sex</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <!-- Chest Pain Type -->
            <div class="mb-3">
                <label class="form-label">Chest Pain Type</label>
                <select class="form-control" name="ChestPainType" required>
                    <option selected disabled value="">Select</option>
                    <option value="ATA">ATA</option>
                    <option value="NAP">NAP</option>
                    <option value="ASY">ASY</option>
                    <option value="TA">TA</option>
                </select>
            </div>

            <!-- Resting BP -->
            <div class="mb-3">
                <label class="form-label">Resting Blood Pressure</label>
                <input class="form-control" type="number" name="RestingBP"
                       placeholder="Enter Resting BP" required />
            </div>

            <!-- Cholesterol -->
            <div class="mb-3">
                <label class="form-label">Cholesterol</label>
                <input class="form-control" type="number" name="Cholesterol"
                       placeholder="Enter Cholesterol level" required />
            </div>

            <!-- Fasting Blood Sugar -->
            <div class="mb-3">
                <label class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
                <select class="form-control" name="FastingBS" required>
                    <option selected disabled value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Resting ECG -->
            <div class="mb-3">
                <label class="form-label">Resting ECG</label>
                <select class="form-control" name="RestingECG" required>
                    <option selected disabled value="">Select</option>
                    <option value="Normal">Normal</option>
                    <option value="ST">ST</option>
                    <option value="LVH">LVH</option>
                </select>
            </div>

            <!-- Max Heart Rate -->
            <div class="mb-3">
                <label class="form-label">Max Heart Rate</label>
                <input class="form-control" type="number" name="MaxHR"
                       placeholder="Enter Max HR" required />
            </div>

            <!-- Exercise Angina -->
            <div class="mb-3">
                <label class="form-label">Exercise Induced Angina</label>
                <select class="form-control" name="ExerciseAngina" required>
                    <option selected disabled value="">Select</option>
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select>
            </div>

            <!-- Oldpeak -->
            <div class="mb-3">
                <label class="form-label">Oldpeak</label>
                <input class="form-control" type="number" step="0.1"
                       name="Oldpeak" placeholder="Enter Oldpeak value" required />
            </div>

            <!-- ST Slope -->
            <div class="mb-3">
                <label class="form-label">ST Slope</label>
                <select class="form-control" name="ST_Slope" required>
                    <option selected disabled value="">Select</option>
                    <option value="Up">Up</option>
                    <option value="Flat">Flat</option>
                    <option value="Down">Down</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit"
                       value="Predict Heart Disease" />
            </div>
        </form>

        <h2>
            Prediction Result: {{ results }}
        </h2>
    </div>
</body>
</html>
